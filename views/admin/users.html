<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/users">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Login</th>
                    <th style="width: 60px">Admin</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- aqui será tratado os dados que foram copiados da tabela pela função listAll()
                  na classe index.php e passados como um array.
                esse loop tem a finalidade de criar as linhas dinâmicamente e preenchelas. A variável $value
              é uma variavel que representa o dado contido no array e a chave correspodente após o ponto-->
                  {loop="$users"}
                  <tr>
                    <td>{$value.iduser}</td>
                    <td>{$value.desperson}</td>
                    <td>{$value.desemail}</td>
                    <td>{$value.deslogin}</td/>
                      <!--Vamos tratar a informação do inadmin e para não mostrar 0 ou 1, faremos um
                      if onde se for 1 ele mostrará na tabela sim e não se for 0-->
                    <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
                    <td>
                      <!--Temos aqui as rotas para editar ou excluir o usuário, essas rotas foram definidas no
                      arquivo index.php. Então passamos o id do usuário para ser tratado em cada rota especifica-->
                      <a href="/admin/users/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/users/{$value.iduser}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
